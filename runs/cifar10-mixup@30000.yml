                  - CUDA_VISIBLE_DEVICES=2 python3 mixup.py --train_dir experiments/mixup@30000 --dataset=cifar10.3@30000-1
                  - CUDA_VISIBLE_DEVICES=3 python3 mixup.py --train_dir experiments/mixup@30000 --dataset=cifar10.4@30000-1
                  - CUDA_VISIBLE_DEVICES=3 python3 mixup.py --train_dir experiments/mixup@30000 --dataset=cifar10.5@30000-1
                  
