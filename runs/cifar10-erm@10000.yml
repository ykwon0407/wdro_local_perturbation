session_name: cifar10-erm@10000
windows:
        - window_name: cifar10-erm@10000
          layout: even-vertical
          shell_command_before: cd ~/deep/project/dro-id/
          panes:
                  - CUDA_VISIBLE_DEVICES=1 python3 erm.py --train_dir experiments/erm@10000 --dataset=cifar10.1@10000-1 --wd=0.02 --smoothing 0.001 --nepoch 100
                  - CUDA_VISIBLE_DEVICES=0 python3 erm.py --train_dir experiments/erm@10000 --dataset=cifar10.2@10000-1 --wd=0.02 --smoothing 0.001 --nepoch 100
                  - CUDA_VISIBLE_DEVICES=1 python3 erm.py --train_dir experiments/erm@10000 --dataset=cifar10.3@10000-1 --wd=0.02 --smoothing 0.001 --nepoch 100
                  - CUDA_VISIBLE_DEVICES=0 python3 erm.py --train_dir experiments/erm@10000 --dataset=cifar10.4@10000-1 --wd=0.02 --smoothing 0.001 --nepoch 100
                  - CUDA_VISIBLE_DEVICES=1 python3 erm.py --train_dir experiments/erm@10000 --dataset=cifar10.5@10000-1 --wd=0.02 --smoothing 0.001 --nepoch 100
                  
