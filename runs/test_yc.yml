session_name: mixup_grad_test
windows:
        - window_name: mixup_grad_test
          layout: even-vertical
          shell_command_before: cd ~/deep/project/dro-id/
          panes:
                  - CUDA_VISIBLE_DEVICES=0 python3 mixup_grad.py --train_dir experiments/test_mixup --dataset=cifar10.1@5000-1 --nepoch 100 --regularizer None --ema 0.0
                  - CUDA_VISIBLE_DEVICES=1 python3 mixup_grad.py --train_dir experiments/test_mixup_ema --dataset=cifar10.1@5000-1 --nepoch 100 --regularizer None --ema 0.999
                  - CUDA_VISIBLE_DEVICES=2 python3 mixup_grad.py --train_dir experiments/test_l2 --dataset=cifar10.1@5000-1 --nepoch 100 --regularizer l2 --gamma 0.0025 --ema 0.0
                  - CUDA_VISIBLE_DEVICES=3 python3 mixup_grad.py --train_dir experiments/test_l2_ema --dataset=cifar10.1@5000-1 --nepoch 100 --regularizer l2 --gamma 0.0025 --ema 0.999 