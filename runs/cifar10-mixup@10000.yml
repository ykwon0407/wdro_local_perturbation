session_name: cifar10-mixup@10000
windows:
        - window_name: cifar10-mixup@10000
          layout: even-vertical
          shell_command_before: cd ~/deep/project/dro-id/
          panes:
                  - CUDA_VISIBLE_DEVICES=0 python3 mixup.py --train_dir experiments/mixup@10000 --dataset=cifar10.1@10000-1
                  - CUDA_VISIBLE_DEVICES=1 python3 mixup.py --train_dir experiments/mixup@10000 --dataset=cifar10.2@10000-1
                  - CUDA_VISIBLE_DEVICES=2 python3 mixup.py --train_dir experiments/mixup@10000 --dataset=cifar10.3@10000-1
                  - CUDA_VISIBLE_DEVICES=3 python3 mixup.py --train_dir experiments/mixup@10000 --dataset=cifar10.4@10000-1
                  - CUDA_VISIBLE_DEVICES=3 python3 mixup.py --train_dir experiments/mixup@10000 --dataset=cifar10.5@10000-1
                  
