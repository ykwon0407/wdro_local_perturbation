session_name: cifar10-erm@30000
windows:
        - window_name: cifar10-erm@30000
          layout: even-vertical
          shell_command_before: cd ~/deep/project/dro-id/
          panes:
                  - CUDA_VISIBLE_DEVICES=1 python3 erm.py --train_dir experiments/erm@30000 --dataset=cifar10.1@30000-1 --wd=0.02 --smoothing 0.001
                  - CUDA_VISIBLE_DEVICES=2 python3 erm.py --train_dir experiments/erm@30000 --dataset=cifar10.2@30000-1 --wd=0.02 --smoothing 0.001
                  - CUDA_VISIBLE_DEVICES=3 python3 erm.py --train_dir experiments/erm@30000 --dataset=cifar10.3@30000-1 --wd=0.02 --smoothing 0.001
                  - CUDA_VISIBLE_DEVICES=0 python3 erm.py --train_dir experiments/erm@30000 --dataset=cifar10.4@30000-1 --wd=0.02 --smoothing 0.001
                  - CUDA_VISIBLE_DEVICES=1 python3 erm.py --train_dir experiments/erm@30000 --dataset=cifar10.5@30000-1 --wd=0.02 --smoothing 0.001
                  
