          layout: even-vertical
          shell_command_before: cd ~/deep/project/dro-id/
          panes:
                  - CUDA_VISIBLE_DEVICES=0 python3 mixup.py --train_dir experiments/mixup@20000 --dataset=cifar10.1@20000-1
