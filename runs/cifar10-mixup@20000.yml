                  - CUDA_VISIBLE_DEVICES=2 python3 mixup.py --train_dir experiments/mixup@20000 --dataset=cifar10.3@20000-1
                  - CUDA_VISIBLE_DEVICES=3 python3 mixup.py --train_dir experiments/mixup@20000 --dataset=cifar10.4@20000-1
                  - CUDA_VISIBLE_DEVICES=3 python3 mixup.py --train_dir experiments/mixup@20000 --dataset=cifar10.5@20000-1
                  
