session_name: cifar10-erm@50000
windows:
        - window_name: cifar10-erm@50000
          layout: even-vertical
          shell_command_before: cd ~/deep/project/dro-id/
          panes:
                  - CUDA_VISIBLE_DEVICES=1 python3 erm.py --train_dir experiments/erm@50000 --dataset=cifar10.1@50000-1 --wd=0.02 --smoothing 0.001
                  - CUDA_VISIBLE_DEVICES=2 python3 erm.py --train_dir experiments/erm@50000 --dataset=cifar10.2@50000-1 --wd=0.02 --smoothing 0.001
                  - CUDA_VISIBLE_DEVICES=3 python3 erm.py --train_dir experiments/erm@50000 --dataset=cifar10.3@50000-1 --wd=0.02 --smoothing 0.001
                  - CUDA_VISIBLE_DEVICES=0 python3 erm.py --train_dir experiments/erm@50000 --dataset=cifar10.4@50000-1 --wd=0.02 --smoothing 0.001
                  - CUDA_VISIBLE_DEVICES=1 python3 erm.py --train_dir experiments/erm@50000 --dataset=cifar10.5@50000-1 --wd=0.02 --smoothing 0.001
                  
